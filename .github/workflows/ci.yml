name: flipkart-clone
on: workflow_dispatch
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: setup dotnet
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: '8.0.x'
            - name: restore dependencies
              run: dotnet restore
            - name: build
              run: dotnet build --configuration Release --no-restore